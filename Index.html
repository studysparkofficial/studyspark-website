<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Courses - Study Spark</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Study Spark Courses</h1>
  </header>

  <main>
    <input type="text" id="searchInput" placeholder="Search a course..." onkeyup="filterCourses()" />
    <ul id="courseList">
      <li>Physics</li>
      <li>Chemistry</li>
      <li>Mathematics</li>
      <li>Biology</li>
      <li>Computer Science</li>
      <li>English</li>
      <li>Economics</li>
    </ul>
  </main>

  <script>
    function filterCourses() {
      const input = document.getElementById('searchInput');
      const filter = input.value.toLowerCase();
      const listItems = document.querySelectorAll('#courseList li');
      listItems.forEach(item => {
        const text = item.textContent.toLowerCase();
        item.style.display = text.includes(filter) ? 'block' : 'none';
      });
    }
  </script>
</body>

  <script>
  function filterCourses() {
    const input = document.getElementById('searchInput');
    const filter = input.value.toLowerCase();
    const listItems = document.querySelectorAll('#courseList li');
    listItems.forEach(item => {
      const text = item.textContent.toLowerCase();
      if (text.includes(filter)) {
        item.style.display = 'block';
        item.innerHTML = highlightMatch(item.textContent, filter);
      } else {
        item.style.display = 'none';
      }
    });
  }

  function highlightMatch(text, match) {
    const regex = new RegExp(`(${match})`, 'gi');
    return text.replace(regex, '<mark>$1</mark>');
  }
  </script>
